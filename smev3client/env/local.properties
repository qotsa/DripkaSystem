# ActiveMQ connection
activemq.url=tcp://activemq:61616
activemq.username=admin
activemq.password=admin

# Spring devtools
devtools.secret=thisismysecret

# logging
logstash.url=logstash:4560
logging.level=DEBUG

# exposed ports
smev3adapter.host.port=8090
smev3mock.host.port=8091
pollers.host.port=8092
pollers.wtf.port=5701
configserver.host.port=8888

# ufosadapter

ufosadapter.http.port=8083
ufosadapter.routes.toUfos.inboundQueue=activemq:queue:ufosAdapterInboundQueue
ufosadapter.routes.toUfos.outboundQueue=activemq:queue:ufosAdapterOutboundQueue
ufosadapter.routes.toUfos.log=log:ru.otr.integration.smev3client.ufosadapter?level=DEBUG&showAll=true&multiline=true
ufosadapter.docker.compose.restart=never
ufosadapter.docker.compose.ports=- 8083:8083

#smev3core
smev3core.routes.preprocessor.inbound=activemq:queue:input1
smev3core.routes.preprocessor.outbound.default=log:ru.otr.integration.smev3client.smevToVisPostprocessor?level=DEBUG&showAll=true&multiline=true
smev3core.routes.preprocessor.outbound.replication=activemq:queue:replication1

smev3core.routes.postprocessor.inbound=activemq:queue:input2
smev3core.routes.postprocessor.outbound.default=log:ru.otr.integration.smev3client.smevToVisPostprocessor?level=DEBUG&showAll=true&multiline=true

smev3core.routes.STUB.outbound=activemq:queue:ep-stub-1
smev3core.routes.test.outbound=activemq:queue:ep-test-1
