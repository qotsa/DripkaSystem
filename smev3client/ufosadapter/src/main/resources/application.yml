server:
  port: ${ufosAdapter.host.port}

spring:
  activemq:
    brokerUrl: ${activemq.url}
    inMemory: false
    user: ${activemq.username}
    password: ${activemq.password}
    pool:
      enabled: true
      configuration:
        max-connections: 100
        maximum-active-session-per-connection: 10
  devtools:
    remote:
      secret: ${devtools.secret}
  jta:
    atomikos:
      connectionfactory:
        ignore-session-transacted-flag: true
        max-pool-size: 100
        local-transaction-mode: false
      properties:
        console-log-level: INFO
        threaded-two-phase-commit: true

camel:
  springboot:
    jmxEnabled: true
    allow-use-original-message: true
    stream-caching: false
