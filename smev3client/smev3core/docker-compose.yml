version: '2'

services:
  activemq:
    image: webcenter/activemq:latest
    restart: always
    ports:
      - 8161:8161
      - 61616:61616
      - 61613:61613

  smev3core:
    image: smev3client/smev3core
    restart: never
    logging:
      options:
        max-size: "10m"
        max-file: "10"
