# ActiveMQ connection
activemq.url=tcp://activemq:61616
activemq.username=admin
activemq.password=admin

# Spring devtools
devtools.secret=thisismysecret

# logging
logstash.url=logstash:4560
logging.gelf.address=udp://localhost:12201
logging.level=DEBUG

# smev3mock
smev3mock.http.port=8091

# configserver
configserver.password=password
configserver.http.port=8888
configserver.docker.compose.restart=never
configserver.logging.level.business=DEBUG
configserver.logging.level.raw=INFO

# pollers
pollers.http.port=8092
pollers.wtf.port=5701
pollers.docker.compose.restart=never
pollers.docker.compose.ports=- 8092:8092\n\
\ \ \ \ \ \ - 5701:5701
pollers.logging.level.business=DEBUG
pollers.logging.level.raw=INFO

# smev3adapter
smev3adapter.http.port=8090
smev3adapter.routes.smevProxyService.log=log:ru.otr.integration.smev3client.smev3adapter?level=DEBUG&showAll=true&multiline=true
smev3adapter.docker.compose.restart=never
smev3adapter.docker.compose.ports=- 8090:8090
smev3adapter.logging.level.business=DEBUG
smev3adapter.logging.level.raw=INFO

# smev3core
smev3core.http.port=8093
smev3core.routes.preprocessor.inbound=activemq:queue:smev3corePreprocessorInboundQueue
smev3core.routes.preprocessor.inbound.GetRequestResponseQueue=activemq:queue:GetRequestResponseQueue
smev3core.routes.preprocessor.inbound.GetResponseResponseQueue=activemq:queue:GetResponseResponseQueue
smev3core.routes.preprocessor.inbound.GetStatusResponseQueue=activemq:queue:GetStatusResponseQueue
smev3core.routes.preprocessor.outbound.default=log:ru.otr.integration.smev3client.smev3core?level=DEBUG&showAll=true&multiline=true
smev3core.routes.preprocessor.outbound.replication=activemq:queue:replication1
smev3core.routes.postprocessor.inbound=activemq:queue:input2
smev3core.routes.postprocessor.outbound.default=log:ru.otr.integration.smev3client.smev3core?level=DEBUG&showAll=true&multiline=true
smev3core.routes.STUB.outbound=activemq:queue:ep-stub-1
smev3core.routes.test.outbound=activemq:queue:ep-test-1
smev3core.docker.compose.restart=never
smev3core.docker.compose.ports=- 8093:8093
smev3core.logging.level.business=DEBUG
smev3core.logging.level.raw=INFO

# ufosadapter
ufosadapter.http.port=8094
ufosadapter.inbound.queue=activemq:queue:ufosadapterInboundQueue
ufosadapter.routes.toUfos.outboundQueue=activemq:queue:ufosadapterOutboundQueue
ufosadapter.routes.toUfos.log=log:ru.otr.integration.smev3client.ufosadapter?level=DEBUG&showAll=true&multiline=true
ufosadapter.docker.compose.restart=never
ufosadapter.docker.compose.ports=- 8094:8094
ufosadapter.logging.level.business=DEBUG
ufosadapter.logging.level.raw=INFO

# replication
replication.http.port=8095
replication.inbound.queue=activemq:queue:ufosAdapterInboundQueue