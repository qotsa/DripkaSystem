server:
  port: ${ufosadapter.http.port}

spring:
  activemq:
    brokerUrl: ${activemq.url}
    inMemory: false
    user: ${activemq.username}
    password: ${activemq.password}
    pool:
      enabled: true
      configuration:
        max-connections: 100
        maximum-active-session-per-connection: 10
  devtools:
    remote:
      secret: ${devtools.secret}
  jta:
    bitronix:
      connectionfactory:
        min-pool-size: 10
        max-pool-size: 100
  application:
    name: ufosadapter
#    atomikos:
#      connectionfactory:
#        min-pool-size: 10
#        max-pool-size: 100
#      properties:
#        console-log-level: debug

camel:
  springboot:
    jmxEnabled: true
    allow-use-original-message: true
    stream-caching: false

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://eureka:${eureka.http.port}/eureka/

routes:
  log: ${ufosadapter.routes.log}
  toUfos:
    inboundQueue: ${ufosadapter.routes.toUfos.inbound}
    outboundQueue: ${ufosadapter.routes.toUfos.outbound}
  fromUfos:
    inboundQueue: ${ufosadapter.routes.fromUfos.inbound}
    outboundQueue: ${smev3core.routes.Vis2Smev.preprocessor.inbound}
